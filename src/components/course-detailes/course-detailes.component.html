
@if(course){
<ng-container>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ course.description }}</p>
            <p>מורה: {{ course.teacherId }}</p>
    <app-lesson [idCourse]="course.id"></app-lesson>

        </mat-card-content>
    </mat-card>

</ng-container>
}
